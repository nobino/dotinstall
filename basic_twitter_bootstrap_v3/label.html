<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Label, Badge, Alert</h1>
      <div class="alert fade in">
        <button class="close" data-dismiss="alert" type="button">&times;</button>
        Alert Message...
      </div>
      <div class="alert alert-success fade in">
        <button class="close" data-dismiss="alert" type="button">&times;</button>
        Success Message...
      </div>
      <p><span class="label">NOTE</span> Message... <span class="badge">5</span></p>
      <p><span class="label label-info">INFO</span> Message...</p>
      <p><span class="label label-warning">WARNING</span> Message... <span class="badge badge-important">3</span></p>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

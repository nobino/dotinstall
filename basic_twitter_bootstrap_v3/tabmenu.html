<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="span6">
        <h1>Tab menu</h1>
        <div class="tabbable tabs-left">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#menu1" data-toggle="tab">Menu 1</a></li>
            <li><a href="#menu2" data-toggle="tab">Menu 2</a></li>
            <li><a href="#menu3" data-toggle="tab">Menu 3</a></li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="menu1">111</div>
            <div class="tab-pane" id="menu2">222</div>
            <div class="tab-pane" id="menu3">333</div>
          </div>
        </div>

        <div>References: <a href="http://twitter.github.com/bootstrap/components.html#navs">Nav: tabs, pills, and lists</a></div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
